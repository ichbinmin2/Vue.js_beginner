<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="app"></div>
    <script>
      const tag = document.querySelector(".app");
      const obj = {};

      // Object.defineProperty(대상 객체, 객체의 속성, {
      //     재정의할 내용
      // });
      (function () {
        // 즉시 실행 함수.
        function init() {
          Object.defineProperty(viewModel, "str", {
            // 속성에 접근했을 때의 동작을 정의
            get: function () {
              console.log("접근");
            },
            // 속성에 값을 할당했을 대 동작을 정의
            set: function (newValue) {
              console.log("할당", newValue);
              render(newValue);
            },
          });
          // Vue의 핵심 : Reactivity (반응성)
          // 데이터의 변화를 라이브러리에서 자동으로 감지해서 알아서 그려주는 것을 의미한다.
        }

        function render() {
          tag.innerHTML = newValue;
        }

        init();
      })();
    </script>
  </body>
</html>
